  <h2>This is the toy tea cooker timer.</h2>

  <div style="text-align:center" >  
  
  <button id="go">Go</button>
      
  <span id="displayDiv"></span>
    
  <button id="stop">stop</button>
    
  </div>

<script>
  //inspired from
  //https://stackoverflow.com/questions/11075927/how-can-i-use-setinterval-or-settimeout-and-display-the-results-during-the-count

  var timer;

  function countDown(i, callback) {
      //callback = callback || function(){};
      timer = setInterval(function() {
          document.getElementById("displayDiv").innerHTML = "Making tea: " + i;
          i-- || (clearInterval(timer), callback());
      }, 1000);
  }


  $("#go").on("click", function(){
      countDown(10, function(){
          alert("Tea is ready at https://kenodh.github.io/clock-house/readytea.html !")
      });
  });

  $("#stop").click(function(){
      clearInterval(timer);
  });
</script>
